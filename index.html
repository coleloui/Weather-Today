<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <title>Weather Today!</title>
  </head>

  <body>
    <div class="row">
      <div class="col-2"></div>
      <div
        class="col-8 jumbotron text-center font-weight-bold bg-info text-white"
        id="head"
      >
        Weather Search
      </div>
      <div class="col-2"></div>
    </div>

    <div class="row">
      <div class="col-1"></div>
      <div class="col-3">
        <h1>Search for a City:</h1>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Seattle"
            id="citySearch"
            aria-label="city"
            aria-describedby="search"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary city"
              type="button"
              id="search"
            >
              Search
            </button>
          </div>
        </div>
        <button class="btn btn-outline-secondary" id="clearMe" type="button">
          Clear Previous Search
        </button>
        <div id="previousSearch"></div>
      </div>
      <div class="col-1"></div>
      <div class="col-6">
        <br />
        <div class="row border rounded border-dark bg-info text-white">
          <div id="city"></div>
        </div>
        <div class="row">
          <h2 class="font-weight-bold">5-Day Forecast:</h2>
        </div>
        <div class="container"></div>
        <div class="row" id="dayCast"></div>
      </div>
      <div class="col-1"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/JS/index.js"></script>
  </body>
</html>
