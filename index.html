<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">    
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 jumbotron text-center font-weight-bold bg-info text-white" id="head">Weather Search</div>
        <div class="col-2"></div>
    </div>

    <div class="row">
        <div class="col-1"></div>
        <div class="col-3">
            <h1>Search for a City:</h1>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Seattle" aria-label="city" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                </div>
            </div>
            <div id="previousSearch"></div>
        </div>
        <div class="col-1"></div>
        <div class="col-6">
            <br>
            <div class="row border rounded border-dark">
                <div class="font-weight-bold" id="city"></div>
                <br>
                <div id="temp"></div>
                <br>
                <div id="humidity"></div>
                <br>
                <div id="wind"></div>
                <br>
                <div id="uvIndex"></div>
            </div>
            <div class="row">
                <h2 class="font-weight-bold">5-Day Forecast:</h2>
                <div id="dayCast"></div>
            </div>
            
        </div>
        <div class="col-1"></div>

        
        
        
        
    </div>
















    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
